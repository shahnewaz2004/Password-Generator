<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Password Generator</title>
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <section class="container">
          <h4>Password Generator</h4>

          <div class="options2 result">
               <input type="text" readonly>
               <i class="far fa-clipboard"></i>
          </div>

          <div class="options length">
               <label for="p_length">Password length</label>
               <input type="number" id="p_length">
          </div>

          <div class="options">
               <label for="u_letters">Include uppercase letters</label>
               <input type="checkbox" id="u_letters" checked>
          </div>

          <div class="options">
               <label for="l_letters">Include lowercase letters</label>
               <input type="checkbox" id="l_letters">
          </div>

          <div class="options">
               <label for="number">Include Number</label>
               <input type="checkbox" id="number">
          </div>

          <div class="options">
               <label for="symbol">Include Symbol</label>
               <input type="checkbox" id="symbol">
          </div>

          <div class="options">
               <button id="genereate">Generate</button>
          </div>
     </section>

<script src="https://kit.fontawesome.com/b34fdb3ea7.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
